<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover {
            color: aquamarine;
        }
        h1:active {
            color: blueviolet;
        }
        input:enabled {background-color: blueviolet;}
        input:disabled {background-color: aquamarine;}
        input:focus {background-color: antiquewhite;}

    </style>
</head>
<body>
    <h1>반응선택자</h1>
    <input type="text">
    <input type="text" disabled>
</body>
</html>
