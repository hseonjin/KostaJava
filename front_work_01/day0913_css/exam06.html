<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        body {
            background-color: aliceblue;
        }
        #container {
            width: 500px;
            height: 250px;
            background-color: beige;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px; /* 전체 크기(500px)의 반을 마이너스 해 줌 */
            margin-top: -125px; /* 전체 크기(250px)의 반을 마이너스 해 줌 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>요소 중앙 배치</h1>
    </div>
</body>
</html>
