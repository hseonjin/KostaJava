<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC게시판</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js""></script>
    <script src=" jquery.lightbox-0.5.js"></script>
    <style>
        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            /* width: 450px; */
        }

        #left {
            width: 150px;
            background: orange;
        }

        #right {
            width: 300px;
            background: skyblue;
        }

        #btn {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>게시판글상세</h2>
        <form action="">
            <table>
                <tr>
                    <td id="left"><label for="writer">글쓴이</label></td>
                    <td id="right"><input type="text" name="writer" id="writer"></td>
                </tr>
                <tr>
                    <td id="left"><label for="title">제 목</label></td>
                    <td id="right"><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td id="left"><label for="content">내 용</label></td>
                    <td><textarea id="content" name="content" cols="40" rows="15"></textarea></td>
                </tr>
                <tr>
                    <td id="left"><label for="writer">이미지</label></td>
                    <td><img src="/day0918_total/kkomee1.jpg" alt="" width="100" height="100"></td>
                </tr>
            </table>
        </form>
        <div id="btn">
            <input type="submit" value="수정">
            <a href="boardlist.html">목록</a>
        </div>

    </div>
</body>

</html>
