<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select {color: blueviolet;}
        .item {color: aqua;}
        .header {background-color: bisque;}
        input[type="text"] {background-color: antiquewhite;}
        input[type="password"] {background-color: blue;}
        input[type="radio"]:checked+label {color: burlywood;}
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
    <h1 class="item header">동해물과 백두산이</h1>
    <form action="">
        <input type="text">
        <input type="password">
        <input type="radio" name="lang"> <label for="">한국어</label>
        <input type="radio" name="lang"> <label for="">일본어</label>
    </form>
</body>
</html>
