<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 10;
        let s = '10';

        // == 사용 : 암시적 형변환에 의해 데이터가 동일한지 비교 (type이 같지 않아도 비교가 가능)
        if (n == s) { 
            console.log('같다');
        } else {
            console.log('다르다');
        }

        let b = true;
        let bs = 'true';
        if(b==bs) {
            console.log('같다');
        } else {
            console.log('다르다');
        }

        // === 사용 : data type까지 동일한지 비교
        if(n===s) {
            console.log('같다');
        } else {
            console.log('다르다');
        }


    </script>
</head>

<body>

</body>

</html>
