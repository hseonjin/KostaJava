<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = '홍길동';
        let age = 30;

        // 백틱(`)과 ${}의 조합 == java의 String.format과 유사
        // 백틱 내부에 html 태그 사용 가능
        let info = `<h1>이름:${name}, 나이:${age}</h1>`;
        document.write(info);
    </script>
</head>

</body>
</html>
