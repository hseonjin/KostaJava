<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1; // month는 0부터 시작하므로 항상 +1을 하여 사용 (1월 0 ~ 12월 11)
        var day = date.getDate(); // 일자
        var week = date.getDay(); // 요일 (일0 ~ 토6)
        var hours = date.getHours();
        var minute = date.getMinutes();
        var seconds = date.getSeconds();

        // 큰 따옴표와 작은 따옴표에 차이가 없음 -> 어떤 걸 사용해도 무관
        document.write(year +'년 '+ month + '월 ' + day + '일 '); 
        if(hours<12) {
            document.writeln("오전입니다.");
        } else {
            document.writeln("오후입니다.");
        }
    </script>
</head>
